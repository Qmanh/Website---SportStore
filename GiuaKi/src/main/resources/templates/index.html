<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Sport</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="w3-container">
		<div class="header">
			<div class="left_header">
				<div class="left_header_top">
					<img th:src="@{/image/icon_logo.png}" style="width:90%;">
				</div>
				<div class="left_header_bot">
					<a href="/"><b>Trang Chủ</b></a>
				</div>
						
			</div>
			<div class="center_header">
				<div class="center_header_top">
					<form action="">
						<input class="center_header_top_input" type="text" placeholder="Tìm kiếm..." name="search">
						<button type="submit"class="btn btn-success">Tìm</button>
					  </form>
				</div>
				<div class="center_header_bot">
					<a th:href="@{/product/listProduct}"><b>Giày đá bóng</b></a>
				</div>
			</div>
			<div class="right_header">
				<div class="right_header_top">
					<a th:href="@{/login}"><i class="glyphicon glyphicon-user" style="font-size: 30px;margin-top: 10px;color:rgb(0, 0, 0);"></i></a>
					<a th:href="@{/product/shopping-cart}"><i class="glyphicon glyphicon-shopping-cart" style="font-size: 30px;margin-left:40px;margin-top: 10px;color:rgb(0, 0, 0);"></i></a>
				</div>
				<div class="right_header_bot">
					<a th:href="@{/product/size}"><b>Cách chọn size</b></a>
				</div>
			</div>
		</div>

		<div class="middle">
			<div class="slides">
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">

				<div class="slide first">
					<img src="image/adidas.jpg" alt="">
				</div>
				<div class="slide">
					<img src="image/nike1.png" alt="">
				</div>
				<div class="slide">
					<img src="image/adidas1.png" alt="">
				</div>
				<div class="navigation-auto">
					<div class="auto-btn1"></div>
					<div class="auto-btn2"></div>
					<div class="auto-btn3"></div>
				</div>
			</div>
			<div class="navigation-manual">
				<label for="radio1" class="manual-btn"></label>
				<label for="radio2" class="manual-btn"></label>
				<label for="radio3" class="manual-btn"></label>
			</div>
		</div>
		<h3><b>SẢN PHẨM HOT</b></h3>
		<div class="bottom">
			<div class="content">
				<img src="image/tempo9_white.png">
				<p>NIKE MERCURIAL VAPOR 15 PRO TF BLAST</p>
				<b>2,900,000 <u>đ</u></b>
			</div>

			<div class="content">
				<img src="image/nikeCr7.png">
				<p>NIKE MERCURIAL SUPERFLY TF CR7</p>
				<b>2,590,000 <u>đ</u></b>
			</div>

			<div class="content">
				<img src="image/puma_futurez.png">
				<p>PUMA FUTURE Z 1.4 CREATIVITY PRO CAGE TF</p>
				<b>2,850,000 <u>đ</u></b>
			</div>

			<div class="content">
				<img src="image/ADIDAS_X_SPEEDFLOW.png">
				<p>ADIDAS X SPEEDFLOW .1 TF WHITESPARK</p>
				<b>2,390,000 <u>đ</u></b>
			</div>

			<div class="content">
				<img src="image/MIZUNO_WAVE_CUP_LEGEND.png">
				<p>MIZUNO WAVE CUP LEGEND AS TF </p>
				<b>2,950,000 <u>đ</u></b>
			</div>
		</div>

	</div>
<script type="text/javascript">
	var counter=1;
	setInterval(function(){
	document.getElementById('radio'+ counter).checked=true;
	counter++;
	if(counter >3)
	{
		counter = 1;
	}
},3000);
</script>
	
	
</body>
</html>
