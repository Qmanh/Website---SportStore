<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đơn đặt hàng</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <h1>CẢM ƠN QUÝ KHÁCH ĐÃ ỦNG HỘ BEAR SPORT</h1>
  <hr>
  <table class="table table-striped table-bordered">
    <thead>
    </thead>
    <tbody>
    <tr >
      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false">
        <div class="toast-header">
          <svg class=" rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
               preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
            <rect fill="#007aff" width="100%" height="100%" /></svg>
          <strong class="mr-auto">ĐẶT HÀNG THÀNH CÔNG</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Đơn hàng của quý khách sẽ được vận chuyển sớm nhất có thể ! Hãy bấm vào nút dưới đây để quay về Page BearSport để trải nghiệm thêm nhiều mẫu mới!
        </div>
        <div>
          <img th:src="@{/image/bye.png}" style="width:250px;height: 300px;margin-left: 500px;">
        </div>
      </div>
    </tr>
    </tbody>
    <tfoot>

    </tfoot>
  </table>

  <div class="text-center">
    <a th:href="@{/product/listProduct}" class="btn btn-primary">Trở lại</a>

  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script type="text/javascript">$('.toast').toast('show');</script>
</body>
</html>
