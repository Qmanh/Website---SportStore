<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đơn đặt hàng</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <h1>Đơn đặt hàng chờ duyệt</h1>
  <hr>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Tên khách hàng</th>
      <th>Địa chỉ</th>
      <th>Tên sản phẩm</th>
      <th>Thương hiệu</th>
      <th>Màu sắc</th>
      <th>Size giày</th>
      <th>Số lượng</th>
      <th>Giá tiền</th>
      <th>Ngày đặt hàng</th>
      <th>Tùy chọn</th>
     
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItems}">
      <td th:text="${cartItem.id}"></td>
      <td th:text="${cartItem.NameCustomer}"></td>
      <td th:text="${cartItem.address}"></td>
      <td th:text="${cartItem.productName}"></td>
      <td th:text="${cartItem.brand}"></td>
      <td th:text="${cartItem.color}"></td>
      <td th:text="${cartItem.size}"></td>
      <td th:text="${cartItem.quantity}"></td>
      <td th:text="${cartItem.price}"></td>
      <td th:text="${cartItem.orderDate}"></td>
      <td>
        <a
              th:href="@{/Admin/DenyCartDB/{id}(id=${cartItem.id})}"><button
              type="button" class="btn btn-danger">Từ chối</button></a>
      <a
              th:href="@{/Admin/successCartDB/{id}(id=${cartItem.id})}"><button
              type="button" class="btn btn-success">Chấp nhận</button></a></td>
    </tr>
    </tbody>
  </table>

  <div class="text-center">
    <a th:href="@{/Admin/home}" class="btn btn-success">Trở lại</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
