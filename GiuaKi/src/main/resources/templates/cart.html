<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
  <h1>Giỏ hàng</h1>
  <hr>
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Tên khách hàng</th>
      <th>Địa chỉ</th>
      <th>Size giày</th>
      <th>Tên sản phẩm</th>
      <th>Thương hiệu</th>
      <th>Màu sắc</th>
      <th>Số lượng</th>
      <th>Giá tiền</th>
      <th>Ngày đặt hàng</th>
      <th>Tùy chọn</th>
    </tr>
    </thead>
    <tbody>

      <div th:each="cartItem : ${cartItems}">
        <form th:action="@{/product/update}" method="post">
          <input type="hidden" name="id" th:value="${cartItem.idProduct}"/>
    <tr >
      <td><input type="text" name="name" th:value="${cartItem.nameCustomer}"/></td></td>
      <td><input type="text" name="address" th:value="${cartItem.address}"/></td></td>
      <td><input type="text" name="size" th:value="${cartItem.size}"/></td></td>
      <td th:text="${cartItem.productName}"></td>
      <td th:text="${cartItem.brand}"></td>
      <td th:text="${cartItem.color}"></td>
      <td><input name="quantity" th:value="${cartItem.quantity}" onblur="this.form.submit()"
      style="width: 50px;"/></td>
      <td th:text="${cartItem.price}"></td>
      <td th:text="${cartItem.orderDate}"></td>
      <td><a
              th:href="@{/product/deleteCart/{id}(id=${cartItem.idProduct})}"><button
              type="button" class="btn btn-danger">Delete</button></a></td>
    </tr>
        </form>
      </div>

    </tbody>
    <tfoot>
    <tr>
      <td colspan="6" class="text-right" style="width: 100px;">Total:</td>
      <td th:text="${totalPrice}" style="width: 200px;"></td>
    </tr>
    </tfoot>
  </table>

  <div class="text-center">
    <a th:href="@{/product/listProduct}" class="btn btn-primary">Trở lại</a>
    <a class="btn btn-success" th:href="@{/product/order}">Đặt hàng</a>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
</body>
</html>
