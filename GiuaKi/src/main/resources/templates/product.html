<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giày đá bóng</title>
	<link th:href="@{/css/style.css}" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
	<div class="w3-container">
		<div class="header">
			<div class="left_header">
				<div class="left_header_top">
					<img th:src="@{/image/icon_logo.png}" style="width:90%;">
				</div>
				<div class="left_header_bot">
					<a th:href="@{/}"><b>Trang Chủ</b></a>
				</div>
						
			</div>
			<div class="center_header">
				<div class="center_header_top">
					<form th:action="@{/product/search}">
						<input class="center_header_top_input" type="text"
                               placeholder="Tìm kiếm..." name="keyword" th:value="${keyword}">
						<button type="submit"class="btn btn-success">Tìm</button>
                        <button type="button" class="btn btn-info" value="" onclick="clearFilter()">Xóa</button>
					  </form>
				</div>
				<div class="center_header_bot">
					<a th:href="@{/product/listProduct}"><b>Giày đá bóng</b></a>
				</div>
			</div>
			<div class="right_header">
				<div class="right_header_top">
					<a th:href="@{/login}"><i class="glyphicon glyphicon-user" style="font-size: 30px;margin-top: 10px;color:rgb(0, 0, 0);"></i></a>
					<a th:href="@{/product/shopping-cart}"><i class="glyphicon glyphicon-shopping-cart" style="font-size: 30px;margin-left:40px;margin-top: 10px;color:rgb(0, 0, 0);"></i></a>
				</div>
				<div class="right_header_bot">
					<a th:href="@{/product/size}"><b>Cách chọn size </b></a>
				</div>
			</div>
		</div>
        <form th:action="@{/product/filter}" method="get">
		<div class="bottom">

            <div class="bottom_left">

                <div class="bottom_left_top">
                    <div class="col-md-3 mb-3">
                        <label for="brand">Brands</label>
                        <select class="form-control" id="brand" name="brand">
                            <option value="">All brands</option>
                            <option value="nike" th:selected="${brand == 'nike'}">Nike</option>
                            <option value="adidas" th:selected="${brand == 'adidas'}">Adidas</option>
                            <option value="puma" th:selected="${brand == 'puma'}">Puma</option>
                            <option value="mizuno" th:selected="${brand == 'mizuno'}">Mizuno</option>
                        </select>
                    </div>
                </div>
                <div class="bottom_left_center">
                    <div class="col-md-3 mb-3">
                        <label for="color">Color</label>
                        <select class="form-control" id="color" name="color">
                            <option value="">All colors</option>
                            <option value="black" th:selected="${color == 'black'}">Black</option>
                            <option value="white" th:selected="${color == 'white'}">White</option>
                            <option value="red" th:selected="${color == 'red'}">Red</option>
                            <option value="blue" th:selected="${color == 'blue'}">Blue</option>
                            <option value="yellow" th:selected="${color == 'yellow'}">Yellow</option>
                            <option value="pink" th:selected="${color == 'pink'}">Pink</option>
                            <option value="orange" th:selected="${color == 'orange'}">Orange</option>
                            <option value="green" th:selected="${color == 'green'}">Green</option>
                        </select>
                    </div>
                </div>
                <div class="bottom_left_bot">
                    <div class="col-md-3 mb-3">
                        <label for="price">Price</label>
                        <select class="form-control"  name="price" id="price">
                            <option value="">All prices</option>
                            <option value="1800000" >1 triệu 800 </option>
                            <option value="2000000" >2 triệu</option>
                            <option value="2200000" >2 triệu 200 </option>
                            <option value="2500000" >2 triệu 500 </option>
                            <option value="2800000" >2 triệu 800 </option>
                            <option value="3000000" >3 triệu </option>
                        </select>
                    </div>
                </div>

                <div class="bottom_left_filter" style="float:left;">
                    <button type="submit" class="btn btn-primary mb-3">FILTER</button>
                </div>
            </div>

           <div class="bottom_right"  style="width:60%;height: 500px;float:right;">

                <div class="content_product" th:each="product : ${listProducts}"style="width: 100%;">

                    <img alt="" th:src="${'/image/'+{product.image}}"style="width: 100px;height: 100px;"/>
                    <p th:text="${product.name}">Name</p>
                    <b th:text="${product.price}" style="color: red">Price </b> <u style="color: red">đ</u><br>
                    <a class="btn btn-primary btn-sm" th:href="@{/product/add/{id}(id=${product.id})}">Thêm vào giỏ hàng</a>
                    <a th:href="@{/product/details/{id}(id=${product.id})}" type="submit" class="btn btn-danger btn-sm" >Details</a>
                </div>
            </div>
        </div>
        </form>

    </div>
<script type="text/javascript">
    function clearFilter() {
        window.location="[[@{/listProduct}]]";
    }


</script>
</body>
</html>
